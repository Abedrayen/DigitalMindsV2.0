<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600;700&family=Prompt:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <title>opening</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container p{
    color: lightgray;
    font-weight: lighter;
    font-family: prompt;
}
    </style>
</head>
<body>
    <div class="container" id="container">
        <p>click Enter to continue</p>
        <nav>
            <img src="assets/N-digital-minds-logo.png" id="Nlogo">
            <img src="assets/digitalMinds.png" alt="logo" id="digitalMindsLogo">
        </nav>
        <a href="home.html">
            <button   id="continueBtn">Continue</button>
        </a>
       
    </div>
    <audio src="assets/NetflixAudio.mp3" id="netflixAudio"></audio>
</body>
<script>
    var netflixAudio = document.getElementById('netflixAudio');
    var digitalMindsLogo = document.getElementById('digitalMindsLogo');
    var Nlogo = document.getElementById('Nlogo');
    var continueBtn = document.getElementById('continueBtn');
    var AudioPlayed = false;

    window.addEventListener('keydown' , function(event){
        if(event.keyCode==13 && AudioPlayed==false){
            netflixAudio.play();
            digitalMindsLogo.classList.add('animation2');
            Nlogo.classList.add('animation1');
            continueBtn.classList.add('showBtn');
            AudioPlayed=true;
        }
    })
    
    continueBtn.addEventListener('click' , function(){
        container.style.display = "none";
    })
</script>
</html>
